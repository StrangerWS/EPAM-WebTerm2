<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPAM Text Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="nav navbar container-fluid">
    <div class="btn-group">
        <div class="dropdown">
            <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                File
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Import</a>
                <a class="dropdown-item" href="#">Export</a>
                <a class="dropdown-item" href="#">Print</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                Edit
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#"><img src="glyphicons/png/glyphicons-222-unshare.png" height="18" width="24"/> Undo</a>
                <a class="dropdown-item" href="#"><img src="glyphicons/png/glyphicons-223-share.png" height="18" width="24"/> Redo</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"><img src="glyphicons/png/glyphicons-599-scissors-alt.png" height="22" width="25"/> Cut</a>
                <a class="dropdown-item" href="#"><img src="glyphicons/png/glyphicons-512-copy.png" height="24" width="24"/> Copy</a>
                <a class="dropdown-item" href="#"><img src="glyphicons/png/glyphicons-513-paste.png" height="24" width="24"/> Paste</a>
                <a class="dropdown-item" href="#"><img src="glyphicons/png/glyphicons-605-text-size.png" height="22" width="25"/> Paste as text</a>
            </div>
        </div>
    </div>
</div>
<hr/>
<div class="container-fluid">
    <div class="btn-group">
        <div class="btn btn-light"><img src="glyphicons/png/glyphicons-222-unshare.png" height="18" width="24"/></div>
        <div class="btn btn-light"><img src="glyphicons/png/glyphicons-223-share.png" height="18" width="24"/></div>
    </div>
    <div class="btn-group">
        <div class="btn btn-light"><img src="glyphicons/png/glyphicons-103-bold.png" height="24" width="19"/></div>
        <div class="btn btn-light"><img src="glyphicons/png/glyphicons-102-italic.png" height="24" width="14"/></div>
        <div class="btn btn-light"><img src="glyphicons/png/glyphicons-104-text-underline.png" height="24" width="20"/>
        </div>
    </div>
</div>
<hr/>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="editor.js"></script>
</body>
</html>
