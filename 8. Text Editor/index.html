<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPAM Text Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <button class="btn btn-light dropdown-toggle" type="button" id="fileMenuBtn" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        File
    </button>
    <div class="dropdown-menu" labelledby="fileMenuBtn">
        <a class="dropdown-item" href="#">Open</a>
        <a class="dropdown-item" href="#">Create</a>
    </div>
    <button class="btn btn-light dropdown-toggle" type="button" id="editMenuBtn" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        Edit
    </button>
    <div class="dropdown-menu" labelledby="editMenuBtn">
        <a class="dropdown-item" href="#">Undo</a>
        <a class="dropdown-item" href="#">Redo</a>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
