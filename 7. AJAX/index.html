<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>EPAM Ajax Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="warp">
    <header>
        <div class="header">
            <h1>Heroes</h1>
        </div>
    </header>
    <div class="search-pagination">
        <div class="pagination">Shown <span id="start-num"></span>-<span id="end-num"></span> of <span id="size"></span>
        </div>
        <div class="search">
            <form name="search-form" action="" method="post" target="_self">
                <input id="search-input" name="search-input" type="text">
                <button name="search-btn" id="search-btn">GO</button>
            </form>
        </div>
    </div>
    <div class="content-table">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Episodes</th>
            </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>
    <div class="pagination-btns">
        <span id="next-btn" onclick="nextPage()">Next ⤃</span>
        <span id="prev-btn" onclick="prevPage()">⤂ Previous</span>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
